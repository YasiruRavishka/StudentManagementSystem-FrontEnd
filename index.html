<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentMS</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span id="mainTitle">Student Management System</span>
            </a>

            <form class="d-flex col-md-4" role="search">
                <input id="searchBar" class="form-control me-2" type="search" placeholder="Student ID or Name"
                    onkeyup="searchView()">
            </form>
        </div>
    </header>
    <div class="container">
        <form class="d-flex flex-row-reverse mb-3">
            <button class="btn btn-primary" type="button" onclick="openNewPopup()">Add new student</button>
        </form>
    </div>
    <section id="mainBody" class="container">
        <div id="toggle-popup">
            <!-- Pop-up window here -->
        </div>
        <table class="table table-responsive table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody id="tblBody" class="table-group-divider">
                <!-- Table body -->
            </tbody>
        </table>
    </section>
    <footer class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-md-0 mb-2 text-body-secondary">&copy; 2024</p>

            <form class="justify-content-center">
                <a href="#" class="btn btn-outline-primary rounded-5">Go to top</a>
            </form>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
